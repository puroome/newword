<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hybrid Voca App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="app-container">
        <section id="section-learning" class="active">
            <h1>Learning Mode</h1>
        </section>

        <section id="section-quiz" class="hidden">
            <h1>Quiz Mode</h1>
        </section>

        <section id="section-dashboard" class="hidden">
            <h1>Dashboard</h1>
        </section>
        
        <nav id="bottom-nav">
            <button data-target="learning"><i class="fas fa-layer-group"></i> 학습</button>
            <button data-target="quiz"><i class="fas fa-puzzle-piece"></i> 퀴즈</button>
            <button data-target="dashboard"><i class="fas fa-chart-pie"></i> 통계</button>
        </nav>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
