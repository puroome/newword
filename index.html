<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Voca App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">📘 VocaMaster</div>
        <div class="nav-links">
            <button onclick="window.location.hash='learning'" class="nav-btn active"><i class="fas fa-layer-group"></i> 학습</button>
            <button onclick="window.location.hash='quiz'" class="nav-btn"><i class="fas fa-graduation-cap"></i> 퀴즈</button>
            <button onclick="window.location.hash='dashboard'" class="nav-btn"><i class="fas fa-chart-pie"></i> 통계</button>
        </div>
        <div class="settings">
            <button id="voice-toggle-btn" class="icon-btn">🇬🇧</button>
        </div>
    </nav>

    <main id="app-container">
        
        <section id="learning-section" class="view-section">
            <div class="search-bar-container">
                <input type="text" id="word-search" placeholder="단어 검색 또는 추가...">
                <div id="suggestions-container" class="hidden"></div>
            </div>

            <div class="card-container">
                <div id="learning-card" class="card">
                    <div class="card-face card-front">
                        <div class="word-content">
                            <h2 id="card-word">Loading...</h2>
                            <span id="card-pos" class="badge">POS</span>
                            <button id="play-audio-btn" class="audio-btn"><i class="fas fa-volume-up"></i></button>
                        </div>
                        <p class="hint-text">탭하여 뜻 보기 / 좌우로 밀어 넘기기</p>
                    </div>
                    <div class="card-face card-back">
                        <div class="meaning-content">
                            <h3 id="card-meaning">뜻</h3>
                            <p id="card-explanation" class="explanation">설명</p>
                            <div id="card-sample" class="sample-box">
                                </div>
                        </div>
                        <div class="action-buttons">
                            <button id="btn-know" class="action-btn know"><i class="fas fa-check"></i> 알아요</button>
                            <button id="btn-dont-know" class="action-btn dont-know"><i class="fas fa-times"></i> 몰라요</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="quiz-section" class="view-section hidden">
            <div class="quiz-header">
                <span id="quiz-progress">문제 1 / 10</span>
                <span id="quiz-score">점수: 0</span>
            </div>
            <div id="quiz-card" class="quiz-container">
                <div class="question-box">
                    <h2 id="quiz-question">Question</h2>
                </div>
                <div id="quiz-options" class="options-grid">
                    </div>
            </div>
        </section>

        <section id="dashboard-section" class="view-section hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>총 학습 단어</h3>
                    <p id="stat-total-words">0</p>
                </div>
                <div class="stat-card">
                    <h3>학습 시간</h3>
                    <p id="stat-study-time">0분</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="learningChart"></canvas>
            </div>
        </section>

    </main>

    <div id="toast-container"></div>
    
    <div id="loading-spinner" class="spinner-overlay">
        <div class="spinner"></div>
        <p>데이터 동기화 중...</p>
    </div>

    <div id="context-menu" class="context-menu hidden">
        <ul>
            <li id="menu-edit"><i class="fas fa-edit"></i> 수정</li>
            <li id="menu-delete"><i class="fas fa-trash-alt"></i> 삭제</li>
            <li id="menu-tts"><i class="fas fa-volume-up"></i> 듣기</li>
        </ul>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/learning.js"></script>
    <script type="module" src="js/quiz.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
