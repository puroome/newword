<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 어휘 학습 앱</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app-container">
        <section id="login-page" class="page active">
            <div class="login-box">
                <h1>어휘 학습 앱</h1>
                <button id="google-login-btn" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                    Google 계정으로 로그인
                </button>
            </div>
        </section>

        <section id="main-page" class="page hidden">
            <header class="main-header">
                <button id="refresh-btn" class="icon-btn">🔄</button>
                <span id="last-updated">최종 업데이트: 로딩 중...</span>
                <button id="logout-btn" class="icon-btn">🚪</button>
            </header>
            
            <div class="content-wrapper">
                <h2>어휘 학습</h2>
                <p>원하는 학습 방식을 선택하세요.</p>
                
                <div class="menu-grid">
                    <div class="menu-card" id="btn-study-mode">
                        <div class="icon">📖</div>
                        <h3>Study</h3>
                        <p>플래시카드 학습</p>
                    </div>
                    
                    <div class="menu-card" id="btn-quiz-mode">
                        <div class="icon">📝</div>
                        <h3>Exam</h3>
                        <p>시험 보기</p>
                    </div>

                    <div class="menu-card small" id="btn-stats">
                        <span>📊 학습 통계</span>
                    </div>

                    <div class="menu-card small orange" id="btn-review">
                        <span>📓 오답 노트</span>
                    </div>

                     <div class="menu-card full yellow" id="btn-favorites">
                        <span>⭐ 즐겨찾기 학습</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="study-page" class="page hidden">
            <button class="home-btn">🏠 홈으로</button>
            <h2>학습 화면 준비중...</h2>
        </section>
    </div>

    <script src="js/config.js"></script>
    <script type="module" src="js/firebase-init.js"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
